<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link rel="mask-icon" href="/android-chrome-192x192.ico" color="white" />
    <link rel="stylesheet" href="/globals.css" />
    <link rel="stylesheet" href="/navbar/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/product.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <div import="/navbar/navbar.html"></div>
    <div class="productPageBackground">
      <div class="productImageScrollerWrap">
        <ul class="productImageScroller" id="productImageScroller">
          <button id="backBtn">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <button id="nextBtn">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
          <!-- IMAGES ADDED DYNAMICALLY -->
        </ul>
      </div>
      <div class="productDescriptionContainer">
        <!-- CONTENT FILLED DYNAMICALLY -->
        <div class="aboutProductWrap">
          <h1 id="productName"></h1>
          <h1 id="productPrice"></h1>
          <div id="productDescription"></div>
        </div>
        <div class="reviewsWrap">
          <p><span id="reviewAverage"></span></p>
          <div id="starWrap">
            <ion-icon name="star-outline"></ion-icon
            ><ion-icon name="star-outline"></ion-icon
            ><ion-icon name="star-outline"></ion-icon
            ><ion-icon name="star-outline"></ion-icon
            ><ion-icon name="star-outline"></ion-icon>
          </div>
          <a href="/reviews/smiley_beanie"
            ><span id="numberOfReviews"></span> Reviews</a
          >
        </div>
        <div class="addToCartWrap">
          <button>Add To Cart</button>
        </div>
      </div>
    </div>
    <script type="module" src="/product.js"></script>
    <script type="module" src="/createProduct.js"></script>
    <script type="module" src="/importHTML.js"></script>
  </body>
</html>
